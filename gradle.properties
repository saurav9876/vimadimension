## Gradle configuration for Windows Server 2016

# Increase Gradle JVM heap to avoid out-of-memory and improve performance
org.gradle.jvmargs=-Xms512m -Xmx2048m -Dfile.encoding=UTF-8 -Dsun.zip.disableMemoryMapping=true -XX:+HeapDumpOnOutOfMemoryError

# Avoid Gradle auto-downloading toolchain JDKs (use the locally installed JDK 21)
org.gradle.java.installations.auto-download=false

# Optional performance flags (safe defaults)
org.gradle.parallel=true
org.gradle.configureondemand=true

