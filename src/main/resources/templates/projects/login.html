<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VimaDimension - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding for smaller screens */
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Slightly softer shadow */
            width: 100%; /* Make it responsive */
            max-width: 360px; /* Max width for the container */
            text-align: center; /* Center content like logo and title */
        }
        .login-logo-container {
            margin-bottom: 20px;
        }
        .login-logo-img {
            max-width: 150px; /* Adjust as needed */
            height: auto;
            border-radius: 4px; /* Optional: slight rounding for the logo */
        }
        .login-container h1 {
            /* text-align: center; -- Already centered by parent */
            color: #333;
            margin-bottom: 25px; /* Increased margin */
            font-size: 1.8em; /* Slightly larger title */
        }
        .form-group {
            margin-bottom: 18px; /* Increased margin */
            text-align: left; /* Align labels and inputs to the left */
        }
        .form-group label {
            display: block;
            margin-bottom: 6px; /* Increased margin */
            color: #555;
            font-weight: bold; /* Make labels bold */
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Ensure consistent font size */
        }
        .btn-login {
            width: 100%;
            padding: 12px; /* Increased padding */
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added margin above button */
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 12px; /* Increased padding */
            margin-bottom: 18px; /* Increased margin */
            border-radius: 4px;
            font-size: 0.9em;
            text-align: left; /* Align alert text to left */
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .options-link { /* Renamed for clarity, can be register-link too */
            text-align: center;
            margin-top: 20px; /* Increased margin */
            font-size: 0.95em; /* Slightly larger text */
        }
        .options-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold; /* Make link bold */
        }
        .options-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">

    <div class="login-logo-container">
        <img th:src="@{/images/firm-logo.jpeg}" alt="Firm Logo" class="login-logo-img"/>
    </div>

    <h1>Login</h1>

    <!-- Display error message if login fails -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Display message if user logged out -->
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit" class="btn-login">Sign In</button>
        </div>
    </form>

    <!-- Link to a registration page -->
    <div class="options-link">
        <p>Don't have an account? Ask your admin to register</p>
    </div>

</div>
</body>
</html>
